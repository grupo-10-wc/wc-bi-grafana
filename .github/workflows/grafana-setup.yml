name: Deploy Grafana para a EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build da imagem Docker
        run: |
          docker build -t grafana:latest .

      - name: Salvar Docker image como tar
        run: docker save grafana-custom:latest -o grafana.tar

      - name: Fix file permissions
        run: chmod 644 grafana.tar

  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Copiar imagem para a EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "grafana.tar"
          target: "/home/ubuntu/grafana.tar"
          tar_tmp_path: ""

      - name: Carregar e reiniciar container Grafana
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Carregando nova imagem Grafana..."
            docker load -i /home/ubuntu/grafana.tar

            echo "Terminando antigo container Grafana..."
            docker stop grafana || true
            docker rm grafana || true

            echo "Iniciando novo container Grafana com Docker Compose..."
            cd /home/ubuntu/seu-projeto
            docker compose down
            docker compose up -d

            echo "Sucesso."

            rm /home/ubuntu/grafana.tar
